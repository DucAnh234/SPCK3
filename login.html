<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./login/login.css">
   
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">ĐĂNG NHẬP</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" id="email" class="form-input" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" id="password" class="form-input" placeholder="Mật khẩu">
            </div>
            
                <li class="a1">
                    <a href="./register.html">Bạn chưa có tài khoản?</a>
                </li>
          
            <input id="login-btn" type="submit" value="Đăng nhập" class="form-submit">
        </form>
    </div>
    
   
    <script src="./firebase/login.js" type="module"></script>
</body>
</html>
